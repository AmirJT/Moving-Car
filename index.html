<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Driving with Scenery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="sky">
          <div class="sun"></div>
          <div class="moon"></div>
        </div>
        <div class="mountains"></div>
        <div class="city"></div>
        <div class="buildings"></div>
        <div class="trees"></div>
        <div class="road"></div>
        <div class="car">
          <div class="car-body">
            <div class="headlights"></div>
            <div class="windows"></div>
            <div class="grill"></div>
          </div>
          <div class="wheel front-wheel"></div>
          <div class="wheel back-wheel"></div>
        </div>
      </div>
      
  <script src="script.js"></script>
</body>
</html>
